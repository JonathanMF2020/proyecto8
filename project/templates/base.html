<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Autenticación con Flask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Inicio
                            </a> {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Perfil de Usuario
                            </a> {% endif %} {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login_users') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.register_users') }}" class="navbar-item">
                                Registro
                            </a> {% endif %} {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Cerrar Sesión
                            </a> {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %} {% endblock %}
            </div>
        </div>
    </section>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    function eliminarMateria(idr) {
        Swal.fire({
            title: '¿Estas seguro de querer eliminar?',
            text: "Se eliminara este registro",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Aceptar'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "POST",
                    url: "{{url_for('main.material_delete')}}",
                    data: {
                        id: idr
                    },
                    success: function(datos) {
                        $("#" + idr).remove();
                        Swal.fire(
                            'Exito',
                            'Se ha eliminado el registro exitosamente',
                            'success'
                        );
                    }
                });
            }
        })
    }
</script>

</html>
