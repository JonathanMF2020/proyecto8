{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}
        <form method="POST" action="{{url_for('auth.login_users')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                <small id="emailHelp" class="form-text text-muted">Un email unico.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="txtContrasena" name="txtContrasena" placeholder="Ingresa tu contraseÃ±a">
              </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
